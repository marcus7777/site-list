<link rel="import" href="../get-hash/get-hash.html">
<link rel="import" href="../paper-filter/paper-filter.html">
<link rel="import" href="../get-geo-data/get-geo-data.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../lunr-js/lunr-js.html">
  
<dom-module id="site-list">
  <style>
    :host {
      display: block;
      text-align: center;
      background-color: #faebd7;
      font-family: Roboto, Helvetica, sans-serif;
      font-weight: 300;
    }
    paper-button {
      background: #fff;
      min-width: 172px;
      margin: 0px 2px 6px;
      font-family: Roboto, Helvetica, sans-serif;
      font-weight: 300;
    }
    paper-material {
      margin: 16px,5px,0,16px;
      height: 100px;
      min-width:360px;
      margin:10px;
      display: inline-block;
      background: #fff;
      font-family: Roboto, Helvetica, sans-serif;
      font-weight: 300;
    }
    a:link {
      color:black;
    }
    google-map {
      height: 300px;
    }
    paper-filter {
		margin-top: 5px;
	}
	iron-input {
		position: relative;
	}
	  
  </style>
  
  <template>
    
    <get-hash location="{{_search}}" map="{{map}}" hash="{{hash}}"></get-hash>
    <lunr-js search="{{search}}" data="{{allData}}" output="{{data}}"></lunr-js>
    <google-map hidden="{{hiddenResults(output)}}" map="{{map}}" id="map">
      <template is="dom-if" if="{{hiddenResults(output)}}">
        <template is="dom-repeat" items="{{byCenter(data_by_tf,hash,100)}}" as="marker">
          <google-map-marker icon="{{marker.type}}.svg" longitude="{{LatLngTolongitude(marker.LatLng)}}" latitude="{{LatLngTolatitude(marker.LatLng)}}" title="{{marker.value}}" >
            <a href="{{marker.url}}">
              <h4>{{marker.value}}</h4>
              <img src="{{ addCDN('https://sdyrcs.cloudimage.io/s/crop/120x120/', marker.image) }}">
            </a>
          </google-map-marker>
        </template>
      </template>
    </google-map>
    <content></content>
    <get-geo-data
       geo="{{hash}}"
       input="https://essentialhotels.co.uk/index.json"
       allData="{{allData}}"
       data="{{data}}" >
    </get-geo-data>
    
    <paper-filter by="type,facilities" data="{{data}}" filterToString="{{filter}}" output="{{data_by_tf}}" top_filter="{{top_filter}}"></paper-filter>
    
    <template is="dom-if" if="{{!hiddenResults(output)}}">
      <template is="dom-repeat" items="{{output}}" as="card" id="cards" delay="400">
        <a href="{{card.url}}" title="{{card.value}}" >
          <paper-material>
            <div class="body1" style="float: left;width:250px">
              <h3>{{card.value}}</h3>
              <span>{{card.title}}</span>
              <span>more infomation</span>
            </div>
           
            <!-- <iron-image sizing="cover" src="https://sdyrcs.cloudimage.io/s/crop/120x120/{{card.image}}" style="width:100px; height:100px;"></iron-image> -->
            <iron-image sizing="cover" src="{{card.image}}" style="float: right;width:100px; height:100px;"></iron-image>
          </paper-material>
        </a>
      </template>
    </template>
  </template>
</dom-module>
<script type="text/javascript">
    Polymer({
      is: 'site-list',
      properties: {
        output: {
          type: Array,
          computed: 'byCenter(data_by_tf,hash,30)'
        },
        search: {
          type: String,
          value:"nOrTh PoLe"
        },
        _search: {
          type: String,
          value:""
        }, 
        debounceing: {
          computed: 'debounceInput(search)'
        },
        hash: {
          type:String,
          value:"gzzzzzzzzzzz"
        },
        top_filter: {
          type:Array,
          notify: true
        },
        filter: {
          type: String,
          notify: true
        }
      },
      hiddenResults: function() {
        if (Array.isArray(this.output) && this.output.length > 0 && this.output[0].hasOwnProperty("image")) {
          return false;
        } else {
          return true;
        }
      },
      debounceInput: function(data){
        this.debounce("setInput", this.setInput, 1200)
      },
      setInput: function(){
        if (this.search != "nOrTh PoLe") {
          this._search = this.search;
        }
      },
      byCenter: function(data, center,num) {
        if (this.search != "nOrTh PoLe") {
          return byCenter(data, center, num);
        } else {
          return [];
        }
      },
      LatLngTolongitude: function(value) {
        if (value !== undefined) {
          return +value.split(',')[1];
        }
      },
      LatLngTolatitude: function(value) { console.log('LatLngTolatitude');
        if (value !== undefined) {
          return +value.split(',')[0];
        }
      },
      addCDN: function(cdn, url) {
        return cdn + url;
      },
      ready: function() {
        setInterval(function() {       
          var app = document.querySelectorAll('html site-list #cards');
          if (app.length > 0) {
             app[0].render();
          }
//          app.output = byCenter(app.data_by_tf, app.hash, 20);
          document.querySelector('google-map').resize();

        },3000)
      }
    });
</script>
